<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mayuk</h1>
    <h1>Mukherjee</h1>
    <h1>Ranaghat</h1>
    <h1>Nadia</h1>
    <h1>IIEST</h1>
    <h1>B.Tech CSE</h1>
    <h1>4 th year</h1>
    <h1>2856</h1>
    <button onclick="get_data()">click to get data</button>
    <h2>first name</h2>
    <h2>last name</h2>
    <h2>city</h2>
    <h2>district</h2>
    <h2>college</h2>
    <h2>degree</h2>
    <h2>year of studying</h2>
    <h2>JEE MAINS rank</h2>
</body>
<script>
      function get_data(){
        var info = document.getElementsByTagName('h1');
        var arr_info = document.getElementsByTagName('h2');

        for(var i = 0; i < info.length; i++){
            arr_info[i].innerText = arr_info[i].innerText+" is : "+info[i].innerText;
        }
      }
</script>
</html>
