<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
     <p id="prime_minister" style="color: red; background-color: aqua;">Naredra Modi</p>
     <button onclick="change_style()">click to change style</button>
</body>
<script>
     function change_style(){
         var name = document.getElementById('prime_minister');
         name.innerText = "Atal bihari Bajpayee";

         name.style.color="aqua";
         name.style.backgroundColor = "black";
         name.style.border="10px solid green";
         name.style.width = "300px";
         name.style.height = "200px";
         name.style.marginLeft = "150px";
         name.style.marginTop = "80px";
         name.style.paddingLeft = "100px";
         name.style.paddingTop = "60px";
     }
</script>
</html>
