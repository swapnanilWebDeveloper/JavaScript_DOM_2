<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here is the title</title>
</head>
<body>
    <h1>Change title dynamically</h1>
    <button onclick="change_title()">click to change title</button>
</body>
<script>
        function change_title(){
            
            document.title = "yogi adityanath";
        }
</script>
</html>
